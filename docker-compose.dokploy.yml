services:
  backend:
    build: ./backend
    networks:
      - homelab
    volumes:
      - ./data:/app/data
    environment:
      - DATABASE_URL=sqlite:///./data/elementary_math.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health', timeout=5)"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.elemmath-api.rule=Host(`math.raspberrypi5.internal`) && PathPrefix(`/be`)"
      - "traefik.http.routers.elemmath-api.entrypoints=web"
      - "traefik.http.routers.elemmath-api.service=elemmath-api-svc"
      - "traefik.http.services.elemmath-api-svc.loadbalancer.server.port=8000"
      - "traefik.http.middlewares.elemmath-strip.stripprefix.prefixes=/be"
      - "traefik.http.routers.elemmath-api.middlewares=elemmath-strip"

  frontend:
    build: ./frontend
    networks:
      - homelab
    depends_on:
      - backend
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.elemmath-web.rule=Host(`math.raspberrypi5.internal`)"
      - "traefik.http.routers.elemmath-web.entrypoints=web"
      - "traefik.http.routers.elemmath-web.service=elemmath-web-svc"
      - "traefik.http.services.elemmath-web-svc.loadbalancer.server.port=80"
      - "traefik.http.routers.elemmath-web.priority=1"

volumes:
  data:

networks:
  homelab:
    name: homelab_homelab
    external: true
