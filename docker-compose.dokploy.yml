services:
  backend:
    build: ./backend
    networks:
      - homelab
    volumes:
      - ./data:/app/data
    environment:
      - DATABASE_URL=sqlite:///./data/elementary_math.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health', timeout=5)"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  frontend:
    build: ./frontend
    networks:
      - homelab
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  data:

networks:
  homelab:
    name: homelab_homelab
    external: true
