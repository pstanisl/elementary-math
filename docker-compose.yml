version: '3.8'

services:
  backend:
    build: ./backend
    container_name: elementary-math-backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    environment:
      - DATABASE_URL=sqlite:///./data/elementary_math.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health', timeout=5)"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  frontend:
    build: ./frontend
    container_name: elementary-math-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  data:
